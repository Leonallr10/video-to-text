<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcription Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .transcription-container {
            max-height: 400px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center mb-8">üéôÔ∏è Video Transcription Tool</h1>
            
            <form id="transcriptionForm" class="space-y-6">
                <div>
                    <label for="videoType" class="block text-sm font-medium text-gray-700 mb-2">
                        Video Type
                    </label>
                    <select 
                        id="videoType" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="recorded">Recorded Video</option>
                        <option value="live">Live Stream</option>
                    </select>
                </div>

                <div>
                    <label for="videoUrl" class="block text-sm font-medium text-gray-700 mb-2">
                        Video URL
                    </label>
                    <input 
                        type="text" 
                        id="videoUrl" 
                        placeholder="Enter video URL" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label for="language" class="block text-sm font-medium text-gray-700 mb-2">
                        Language
                    </label>
                    <select 
                    id="language" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="nl">Dutch</option>
                    <option value="hi">Hindi</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                </select>
            </div>

            <div class="flex gap-4">
                <button 
                    type="submit" 
                    id="startTranscription"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 transition duration-300 flex items-center justify-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                    </svg>
                    Start Transcription
                </button>

                <button 
                    type="button" 
                    id="stopTranscription"
                    class="w-full bg-red-600 text-white py-3 px-4 rounded-md hover:bg-red-700 transition duration-300 hidden flex items-center justify-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
                    </svg>
                    Stop Transcription
                </button>
            </div>
        </form>

        <div id="loadingMessage" class="hidden mt-4 text-center text-yellow-600 flex items-center justify-center gap-2">
            <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Processing transcription...
        </div>

        <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-md"></div>
<!-- Add this inside your form or relevant container -->
<div id="statusMessage" class="hidden"></div>
        <div class="mt-6">
            <h2 class="text-lg font-semibold mb-2">Transcription Result:</h2>
            <div id="transcriptionResult" class="transcription-container bg-gray-50 rounded-md p-4 min-h-[200px]"></div>
        </div>
    </div>
</div>

<script src="/script.js"></script>
</body>
</html>
